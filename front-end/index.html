<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social IFPI</title>
  <link rel="stylesheet" href="src/style/style.css"/>
</head>

<body>
  <div id="layout">
    <aside class="sidebar hidden" id="sidebar">
      <nav>
        <ul>
          <li><a href="#">üè† Home</a></li>
          <li><a href="src/page/about.html">üìÑ About</a></li>
          <li><a href="#">‚úâÔ∏è Contato</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-content">
      
        <header>
            <button id="menu-toggle">‚ò∞</button>
            <div class="title">
            <h1>Social IFPI</h1>
            </div>
        </header>

        <main>
            <section id="formulario">
                <div class="campos">
                    <h2>Nova Postagem</h2>
                    <label for="titulo">T√≠tulo:</label>
                    <input type="text" id="titulo" name="titulo" required />
                    
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="esporte">Esporte</option>
                        <option value="educacao">Educa√ß√£o</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="lazer">Lazer</option>
                    </select>
                    
                    <label for="conteudo">Conte√∫do:</label>
                    <textarea id="conteudo" name="conteudo" required></textarea>
                    <button id="botaoNovaPostagem">Incluir Postagem</button>
                </div>
            </section>
            
            <section id="filtros">
                <button id="btn-exibir-filtros">Filtrar Postagens</button>
                <div class="opcoes-filtro" id="opcoes-filtro">
                    <button class="btn-categoria" data-categoria="todos">Todos</button>
                    <button class="btn-categoria" data-categoria="esporte">Esporte</button>
                    <button class="btn-categoria" data-categoria="educacao">Educa√ß√£o</button>
                    <button class="btn-categoria" data-categoria="tecnologia">Tecnologia</button>
                    <button class="btn-categoria" data-categoria="lazer">Lazer</button>
                </div>
            </section>

            <section id="postagens-grid">
                </section>
        </main>
    </div>
  </div>

  <div id="post-detail-modal" class="modal-overlay">
    <button class="close-modal-btn">&times;</button>
    <div class="modal-content">
        <div class="modal-image"></div>
        <div class="modal-details">
            <div class="modal-header">
                <p><strong>socialifpi</strong></p>
            </div>
            <div class="modal-comments-list"></div>
            <div class="modal-actions">
                <p><strong id="modal-likes-count">0</strong> curtidas</p>
            </div>
            <div class="modal-comment-form">
                <form id="comment-form">
                    <input type="text" id="comment-input" placeholder="Adicione um coment√°rio..." required>
                    <button type="submit">Publicar</button>
                </form>
            </div>
        </div>
    </div>
  </div>

  <script src="src/script/app.js"></script>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const layout = document.getElementById('layout');
    toggle.addEventListener('click', (e) => {
        e.stopPropagation();
        sidebar.classList.toggle('ativa');
        layout.classList.toggle('menu-aberto');
    });
    document.addEventListener('click', (e) => {
        const clicouForaSidebar = !sidebar.contains(e.target);
        const clicouForaBotao = !toggle.contains(e.target);
        if (clicouForaSidebar && clicouForaBotao) {
            sidebar.classList.remove('ativa');
            layout.classList.remove('menu-aberto');
        }
    });
  </script>
</body>
</html>
