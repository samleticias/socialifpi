<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social IFPI</title>
  <link rel="stylesheet" href="src/style/style.css" />
</head>

<body>
  <div id="layout">
    <!-- Bot√£o do menu -->

    <!-- Sidebar oculta inicialmente -->
    <aside class="sidebar hidden" id="sidebar">
      <nav>
        <ul>
          <li><a href="#">üè† Home</a></li>
          <li><a href="#">üìÑ Sobre</a></li>
          <li><a href="#">‚úâÔ∏è Contato</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conte√∫do principal -->
    <div class="main-content">
     
        <header>
            <button id="menu-toggle">‚ò∞</button>
            <div class="title">
            <h1>Social IFPI</h1>
            </div>
        </header>

      <main>
        <section id="formulario">
          <div class="campos">
            <h2>Nova Postagem</h2>
            <label for="titulo">T√≠tulo:</label>
            <input type="text" id="titulo" name="titulo" required />
            <label for="conteudo">Conte√∫do:</label>
            <textarea id="conteudo" name="conteudo" required></textarea>
            <button id="botaoNovaPostagem">Incluir Postagem</button>
          </div>
        </section>

        <section id="postagens">
          <!-- Postagens din√¢micas -->
        </section>
      </main>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const layout = document.getElementById('layout');

    // Abre ou fecha o menu ao clicar no bot√£o
    toggle.addEventListener('click', (e) => {
        e.stopPropagation(); // impede que o clique feche o menu
        sidebar.classList.toggle('ativa');
        layout.classList.toggle('menu-aberto');
    });

    // Fecha o menu ao clicar fora dele
    document.addEventListener('click', (e) => {
        const clicouForaSidebar = !sidebar.contains(e.target);
        const clicouForaBotao = !toggle.contains(e.target);

        if (clicouForaSidebar && clicouForaBotao) {
        sidebar.classList.remove('ativa');
        layout.classList.remove('menu-aberto');
        }
    });
  </script>
</body>

</html>
