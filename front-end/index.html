                    </select>
                    <label for="conteudo">Conte√∫do:</label>

                    <label for="imagem">Anexar Imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                    <button type="submit" id="botaoNovaPostagem">

                <div class="post-options">

                </div>
            </div>
            <div class="modal-comment-form">
                <form id="comment-form">
                    <input type="text" id="comment-input" placeholder="Adicione um coment√°rio..." required>
                    <button type="submit">Publicar</button>
                </form>
            </div>
        </div>
    </div>
  </div>

  <div id="report-modal" class="modal-overlay">
    <div class="report-modal-content">
        <h3>Denunciar Postagem</h3>

            </div>

            <div class="report-actions">
                <button type="button" id="btn-cancelar-denuncia">Cancelar</button>
                <button type="submit">Confirmar Den√∫ncia</button>
            </div>
        </form>
    </div>
  </div>
  
  <div id="alerta-modal" class="modal-overlay">

        <p id="alerta-mensagem"></p>
        <div class="alerta-acoes">

            <button id="alerta-btn-confirmar">Confirmar</button>
        </div>
    </div>
  </div>

  <script type="module" src="src/script/app.js"></script>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const layout = document.getElementById('layout');
    toggle.addEventListener('click', (e) => {
        e.stopPropagation();
        sidebar.classList.toggle('ativa');
        layout.classList.toggle('menu-aberto');
    });
    document.addEventListener('click', (e) => {
        const clicouForaSidebar = !sidebar.contains(e.target);
        const clicouForaBotao = !toggle.contains(e.target);
        if (clicouForaSidebar && clicouForaBotao) {
            sidebar.classList.remove('ativa');
            layout.classList.remove('menu-aberto');
        }
    });
  </script>
</body>
